<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h2>Create an account</h2>
    <form id="regForm">
      <label>Username <input name="username" required minlength="3"></label>
      <label>Password <input name="password" type="password" required minlength="6"></label>
      <button type="submit">Register</button>
    </form>
    <p id="msg"></p>
    <p><a href="login.html">Already have account? Login</a></p>
  </main>

  <script>
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = 'Registering...';
      const fd = new FormData(form);
      const data = { username: fd.get('username'), password: fd.get('password') };
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const j = await res.json();
        if (res.ok) {
          msg.textContent = 'Registered! Redirecting to dashboard...';
          setTimeout(() => location.href = '/dashboard.html', 800);
        } else {
          msg.textContent = j.error || 'Error';
        }
      } catch (err) {
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
